<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Links</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle, #0f0f2d, #05051a);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            border: 2px solid rgba(0, 255, 255, 0.2);
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Gaya Foto Profil */
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 3px solid cyan;
            padding: 3px;
            background: #111;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.1) rotate(2deg);
            border-color: magenta;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.7);
        }

        /* Teks Nama */
        .name {
            color: cyan;
            font-size: 28px;
            font-weight: 700;
            margin-top: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            animation: glitch 1.5s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 0px 0px 10px cyan; }
            50% { text-shadow: -2px 2px 15px magenta; }
            100% { text-shadow: 2px -2px 15px cyan; }
        }

        .bio {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-top: 5px;
        }

        /* Tombol Futuristik */
        .toggle-btn {
            margin-top: 20px;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, cyan, magenta);
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            overflow: hidden;
        }

        .toggle-btn::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            border-radius: 12px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            animation: borderMove 2s infinite linear;
        }

        @keyframes borderMove {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toggle-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        /* Link List */
        .links {
            margin-top: 20px;
            opacity: 0;
            max-height: 0;
            transition: opacity 0.5s ease-out, max-height 0.5s ease-out;
            overflow: hidden;
        }

        .links.active {
            opacity: 1;
            max-height: 500px;
        }

        .link-btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            background: rgba(0, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease-out;
        }

        .link-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 15px cyan;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-out;
            transform: translate(-50%, -50%) scale(0);
        }

        .link-btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .location {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img86.pixhost.to/images/380/561051892_wanzofc.jpg" alt="Profile" class="profile-img">
        <div class="name">DILZ</div>
        <div class="bio">Dilz Developer</div>
        <button class="toggle-btn" onclick="toggleLinks()">üîó ACCESS LINKS</button>

        <div class="links" id="linksContainer">
            <button class="link-btn" onclick="openLink('https://cekkhodam.com')">üåü Cek Khodam</button>
            <button class="link-btn" onclick="openLink('https://website.com')">üåê Website Personal</button>
            <button class="link-btn" onclick="openLink('https://downloader.com')">‚¨áÔ∏è Downloader Website</button>
            <button class="link-btn" onclick="openLink('http://localhost:8158/TokoKita.html')">üõçÔ∏è Store Website</button>
        </div>

        <div class="location">üìç Indonesia</div>
    </div>

    <script>
        function toggleLinks() {
            document.getElementById('linksContainer').classList.toggle('active');
        }

        function openLink(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
